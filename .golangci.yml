linters-settings:
  staticcheck:
    checks: [
      "all",
      "-SA1019" # There are valid use cases of strings.Title
    ]
  nakedret:
    max-func-lines: 0 # Disallow any unnamed return statement

linters:
  enable:
    - unused
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - nakedret
    - gofmt
    - rowserrcheck
    - unconvert
    - goimports
    - unparam
