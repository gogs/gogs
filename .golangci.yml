version: "2"
linters:
  enable:
    - nakedret
    - rowserrcheck
    - unconvert
    - unparam
  settings:
    govet:
      disable:
        # printf: non-constant format string in call to fmt.Errorf (govet)
        # showing up since golangci-lint version 1.60.1
        - printf
    staticcheck:
      checks:
        - -SA1019 # There are valid use cases of strings.Title
        - all
    nakedret:
      max-func-lines: 0 # Disallow any unnamed return statement
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
