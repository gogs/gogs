BRAND_NAME = Gogs
RUN_USER   = git
RUN_MODE   = prod

[database]
TYPE     = ${GOGS_DB_TYPE}
HOST     = ${GOGS_DB_HOST}:${GOGS_DB_PORT}
NAME     = ${GOGS_DB_NAME}
SCHEMA   = ${GOGS_SCHEMA}
USER     = ${GOGS_DB_USER}
PASSWORD = ${GOGS_DB_PASSWORD}
SSL_MODE = ${GOGS_DB_SSL_MODE}
PATH     = data/gogs.db

[repository]
ROOT           = /data/git/gogs-repositories
DEFAULT_BRANCH = ${GOGS_DEFAULT_BRANCH}

[server]
DOMAIN           = ${GOGS_DOMAIN}
HTTP_PORT        = ${GOGS_HTTP_PORT}
EXTERNAL_URL     = ${GOGS_EXTERNAL_URL}
DISABLE_SSH      = ${GOGS_DISABLE_SSH}
SSH_PORT         = ${GOGS_SSH_PORT}
START_SSH_SERVER = ${GOGS_START_SSH_SERVER}
OFFLINE_MODE     = ${GOGS_OFFLINE_MODE}

[email]
ENABLED = false

[auth]
REQUIRE_EMAIL_CONFIRMATION  = false
DISABLE_REGISTRATION        = false
ENABLE_REGISTRATION_CAPTCHA = true
REQUIRE_SIGNIN_VIEW         = false

[user]
ENABLE_EMAIL_NOTIFICATION = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Trace
ROOT_PATH = /app/gogs/log

[security]
INSTALL_LOCK = true
